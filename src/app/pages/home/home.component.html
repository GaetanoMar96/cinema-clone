<div class="bg-light text-white py-20">
  <div class="container mx-auto flex flex-col md:flex-row items-center my-12 md:my-24">
    <div class="flex flex-col w-full lg:w-1/3 justify-center items-start p-8">
      <h1 class="text-3xl md:text-5xl p-2 tracking-loose" style="color: black;">TechFest</h1>
      <h2 class="text-3xl md:text-5xl leading-relaxed md:leading-snug mb-2" style="color: black;">Space : The Timeless
        Infinity</h2>
      <p class="text-sm md:text-base text-gray-50 mb-4" style="color: black;">Explore your favourite events and
        register now to showcase your talent and win exciting prizes.</p>
    </div>
  </div>
  <mat-grid-list cols="2">
    <mat-grid-tile>
      <div class="card-wrapper">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Cinema Card</mat-card-title>
            <mat-card-subtitle>
              you will be able to purchase tickets for movies
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="justify-content: center">
            <img mat-card-image style="width: 100px;" src="assets/cinema-icon.png">
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent" routerLink="../cinema">CINEMA</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="card-wrapper">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Movie Card</mat-card-title>
            <mat-card-subtitle>
              you will be able to see all your favourite movies
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="justify-content: center">
            <img mat-card-image style="width: 100px;" src="assets/movies-icon.png">
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent" routerLink="../movies">MOVIES</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
