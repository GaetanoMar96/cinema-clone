<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Manage Your Account</h2>
        </div>
    </div>

    <mat-divider class="divider" [inset]="true"></mat-divider>

    <div class="row">
        <div class="col-12">
            <h3>Change your password</h3>
        </div>
    </div>

    <div class="row">

        <div class="col col-md-4">
            <mat-form-field>
                <mat-label>Your old password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="oldPassword">
                <button mat-icon-button matSuffix [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div class="col col-md-4">
            <mat-form-field>
                <mat-label>Your new password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="newPassword">
                <button mat-icon-button matSuffix [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div class="col col-md-4">
            <div class="example-button-container">
                <button mat-raised-button color="warn" aria-label="Example icon button with a home icon"
                    (click)="changePassword()" [disabled]="isButtonDisabled">
                    Change password
                </button>
            </div>
        </div>
    </div>
</div>
